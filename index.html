<!DOCTYPE html>
<html>
<head>
  <base href="/my-portfolio/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Portfolio of Sarah Alraheb">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Sarah Alraheb">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Sarah Alraheb</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #f0f0f0; /* Matches typical light mode bg */
      margin: 0;
      padding: 0;
    }
    
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: #ffffff; /* Background color of the loader */
      z-index: 9999; /* Ensure it stays on top */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease-out;
    }

    /* The Spinner Circle */
    .loader-circle {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #26A69A; /* CHANGE THIS COLOR to match your portfolio primary color */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    /* Your Name Text */
    .loader-text {
      font-family: sans-serif;
      font-size: 18px;
      color: #555;
      letter-spacing: 1.5px;
      animation: pulse 2s infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>

  <div id="loading">
    <div class="loader-circle"></div>
    <div class="loader-text">SARAH ALRAHEB</div>
  </div>
  <script>
    // This event listener waits for Flutter to paint the first frame
    window.addEventListener('flutter-first-frame', function () {
      var loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.style.opacity = 0;
        // Wait for the fade out transition (0.5s) to finish before removing from DOM
        setTimeout(function () {
          loadingElement.remove();
        }, 500);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
